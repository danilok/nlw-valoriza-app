<div class="container">
  <h4 class="text-center">Write your compliment</h4>

  <form
    [formGroup]="complimentForm"
    class="form mt-4"
    (submit)="sendCompliment()"
  >
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="tag" class="form-label">Tag</label>
      <select
        formControlName="tag"
        name="tags"
        class="form-control form-select"
        aria-label="Default select example"
      >
        <option *ngFor="let tag of tags" [value]="tag.id">
          {{ tag.name_custom }}
        </option>
      </select>
      <ap-vmessage
        *ngIf="complimentForm.get('tag').errors?.required"
        text="Tag is required!"
      ></ap-vmessage>
    </div>

    <div class="form-group">
      <label for="tag" class="form-label">Compliment</label>
      <textarea
        formControlName="message"
        class="form-control"
        placeholder="message"
        rows="3"
      >
      </textarea>
      <ap-vmessage
        *ngIf="complimentForm.get('message').errors?.required"
        text="Message is required!"
      ></ap-vmessage>
    </div>

    <button
      [disabled]="complimentForm.invalid"
      type="submit"
      class="btn btn-primary btn-block"
    >
      Enviar elogio
    </button>

    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="onCancel()"
    >
      Cancelar
    </button>
  </form>
</div>
